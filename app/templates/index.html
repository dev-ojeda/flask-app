<html lang="en">
<head>

    <title>SPA Dashboard</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/png" >

                <div class="container-fluid">
                    <button class="btn btn-dark" id="menu-toggle">Toggle Menu</button>
                </div>

                            </div>
                        </div>
